{% extends 'base.html' %}

{% block content %}
<body>

    <form action="" method="POST">
        <label><h1>Write Your Story</h1>
            <textarea id="tinytext" name="write"></textarea></label>
        <input type="submit" name="submit" value="submit">
    </form>

    <ul>
    {% for i in allch %}
        <a href="{{url_for('update', sid=i['sid'], cnum=i['cnum'])}}"><p>Edit chapter {{i['cnum']}}</p></a>
    {% if loop.last %}
        <a href="{{url_for('update', sid=i['sid'], cnum=(i['cnum']+1))}}"><p>Add Chapter {{i['cnum']+1}}</p></a>
    {% endif %}
    {% endfor %}
    </ul>

    <script>
        story = `{{story|safe}}`
        console.log(story)
    </script>

    <script src="{{ url_for('static', filename='tinyeditor.js') }}" defer></script>

</body>
{% endblock %}
