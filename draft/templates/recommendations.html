{% extends "base.html" %}

{% block main_content %}

<h1>Recommendations</h1>

{% for rec in recommendations %}
<div class="rec">
    <h4><a href="{{url_for('works')}}">{{rec.title}}</a></h4>
    <p>{{rec.author}}</p>
    <p>{{rec.rating}}/5.0</p>
    <p>Tags: 
        {%for tag in rec.tags %}
            <div class="tag">{{tag}}</div>
        {% endfor %}
    </p>
    <p>Summary: {{rec.summary}}</p>
</div>
{% endfor %}

{% endblock %}
