{% extends 'base.html' %}

{% block content %}

<h1>{{story.title}}</h1>

<h5>{{author}}</h5>

<div class="unselectable">
    {% include url_for('uploaded', filename=story.filename) %}
</div>

<div id="commentForm">
    <form>
        <label>Comment:</label>
            <textarea name="commentText" rows="8" class="form-control"></textarea>
    </form>
</div>

{% endblock %}
