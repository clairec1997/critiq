{% extends 'base.html' %}

{% block content %}

<h1>My Stories</h1> 

{% if stories %}

    {% for story in stories %}
    <a href= "{{ url_for('update', sid=story['sid']) }}">
        <div class="managestory">
            <h4>{{ story['title'] }} </h4>
            <p>{{ story['summary'] }} </p>
        </div>  
    </a>
    <br>  
    {% endfor %}

{% endif %}
<a href= "{{ url_for('add') }}"><button class="btn btn-info">Add a story!</button></a>
<br> <br>
{% endblock %}
