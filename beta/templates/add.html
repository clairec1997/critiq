{% extends 'base.html' %}

{% block content %}

<form action="" method="POST">
    <h1>Add a Story</h1>

    <div class="form-group">
        <label for="titleid"><b>Title: </b></label>
        <input type="text" name="title" id ="titleid" class="form-control">
    </div>
    
    <div class="form-group">
        <label for="summaryid"><b>Summary: </b></label>
        <textarea name="summary" id="summaryid" class="form-control" rows=8></textarea>
    </label> 
    </div>

    <div class="form-group">
    <label><b>Genres:</b><br>
        {% for g in genre %}
        <div class="form-check form-check-inline">
            <label> {{ g['tname'] }}
                <input type="checkbox" name="genre" value="{{ g['tid'] }}">
            </label>
        </div>
        {% endfor %}
    </label>
    </div>

    <div class="form-group">
    <label><b>Audience: </b><br>
        {% for a in audience %}
        <div class="form-check form-check-inline">
            <label> {{ a['tname'] }}
                <input type="radio" name="audience" value="{{ a['tid'] }}">
            </label>
        </div>
        {% endfor %}
    </label>
    </div>

    <div class="form-group">
    <label><b>Warnings: </b><br>
        {% for w in warnings %}
        <div class="form-check form-check-inline">
        <label> {{ w['tname'] }}
            <input type="checkbox" name="warnings" value="{{ w['tid'] }}">
        </label>
        </div>
        {% endfor %}
    </label>
    </div>

    <div class="form-group">
    <label><b>Status: </b><br>
        {% for i in isFin %}
        <div class="form-check form-check-inline">
        <label> {{ i['tname'] }}
            <input type="radio" name="isFin" value="{{ i['tid'] }}">
        </label>
        </div>
        {% endfor %}
    </label>
    </div>

    <input type="submit" value="Submit" class="btn btn-info">
</form>

{% endblock %}
